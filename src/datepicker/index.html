<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/datepicker.css"/>
  <title>Document</title>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <a id="prevMonth">❮</a>
      <h3 id="monthYear"></h3>
      <a id="nextMonth">❯</a>
    </div>
    <table>
      <thead>
        <tr>
          <th><span class="cal-text">M</h1></th>
          <th><span class="cal-text">T</h1></th>
          <th><span class="cal-text">W</h1></th>
          <th><span class="cal-text">T</h1></th>
          <th><span class="cal-text">F</h1></th>
          <th><span class="cal-text">S</h1></th>
          <th><span class="cal-text">S</h1></th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
   
  </div>
  <div>
    <label for="selectedDate">Select date:</label>
    <input type="text" id="selectedDate" placeholder="XX.MM.YYYY">
  </div>
</body>

</html>
<script src="../js/datepicker.js"></script>
